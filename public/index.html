<!DOCTYPE html>
<html lang="en">
<head>

	<meta name='viewport' content='width=device-width,initial-scale=1'>

    <title>MTME</title>

    <link rel='icon' type='image/png' href='images/favicon-32x32.png'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-CuOF+2SnTUfTwSZjCXf01h7uYhfOBuxIhGKPbfEJ3+FqH/s6cIFN9bGr1HmAg4fQ" crossorigin="anonymous">
	<link rel='stylesheet' href='/global.css'>
	<link rel='stylesheet' href='/build/bundle.css'>
    
    <!-- Third party styles -->
    <script src="https://kit.fontawesome.com/c6ccf4d2bc.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Julius+Sans+One&display=swap" rel="stylesheet">

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-WN0W5MLEDD"></script>

    window.dataLayer = window.dataLayer || [];

<body>
    <script src='/build/bundle.js'></script>

    <!-- Modal -->

    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="top-txt">unlock vip access and exclusive deals by adding your email address.</p>
            <br>
            <p id="bottom-txt">yes please!</p>
            <div class="container text-center">
                <form
                    action="https://buttondown.email/api/emails/embed-subscribe/gordon"
                    method="post"
                    target="popupwindow"
                    onsubmit="window.open('https://buttondown.email/gordon', 'popupwindow')"
                    class="embeddable-buttondown-form"
                >
                    <input type="email" name="email" id="bd-email" class="form-control mx-auto" placeholder="Enter your email"></input>
                    <input type="hidden" value="1" name="embed"></input>
                    <input type="submit" class="btn btn-primary submit" id="width" value="Subscribe"></input>
                    </form>
            </div>
        </div>
    </div>

    <div class="container text-center mt-5">
        <form
            action="https://buttondown.email/api/emails/embed-subscribe/gordon"
            method="post"
            target="popupwindow"
            onsubmit="window.open('https://buttondown.email/gordon', 'popupwindow')"
            class="embeddable-buttondown-form"
        >
            <label for="bd-email">Subscribe for updates:</label>
            <input type="email" name="email" id="bd-email" class="form-control mx-auto" placeholder="Enter your email"></input>
            <input type="hidden" value="1" name="embed"></input>
            <input type="submit" class="btn btn-primary submit" id="width" value="Subscribe"></input>
            </form>
    </div>

    <div class="container pb-3 pt-4">
        <div class="row">
            <div class="col-md-6 col-sm-12 pt-5 mx-auto">
                <h1>Contact us</h1>
                <form name="contact" method="POST" data-netlify="true" data-netlify-honeypot="bot-field">
                    <input type="hidden" name="form-name" value="contact" />
                    <fieldset>
                    <div class="form-group">
                        <!-- svelte-ignore a11y-label-has-associated-control -->
                        <label>Name</label>
                        <input type="text" class="form-control" aria-describedby="emailHelp" placeholder="Enter your name" name="name">
                    </div>
                    <div class="form-group">
                        <!-- svelte-ignore a11y-label-has-associated-control -->
                        <label>Email address</label>
                        <input type="email" class="form-control" aria-describedby="emailHelp" placeholder="Enter your email" name="email">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                        <!-- svelte-ignore a11y-label-has-associated-control -->
                        <label>Subject</label>
                        <input type="text" class="form-control" aria-describedby="emailHelp" placeholder="Enter your subject" name="subject">
                    </div>
                    <div class="form-group">
                        <!-- svelte-ignore a11y-label-has-associated-control -->
                        <label>Your message...</label>
                        <textarea name="message" class="form-control" id="exampleTextarea" rows="8"></textarea>
                    </div>
                    <center><button type="submit" class="btn btn-primary submit">Submit</button></center>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
    
    <!-- Footer  -->
    <footer class="footer footer_look pt-5">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-4 col-sm-6 col-xs-12 segOne text-center">
                    <p style="color:white;"> |  Freelance Make Up Artists | GAUTENG | <br> | South Africa  | </p>
                </div>
                <div class="col-md-4 col-sm-6 col-xs-12 segmTwo text-center">
                    <img class="img-fluid" src="/images/white_logo.webp" alt="MTME_logo" width="170" height="170">
                </div>
                <div class="col-md-3 col-sm-6 col-xs-12 segThree text-center">
                    <a id="mail" href="mailto:bookings@mtme.co.za" >bookings@mtme.co.za</a>
                </div>
            </div>
        </div>
    </footer>
    <div id="btm-border">
        <div class="container text-center">
            <a href="https://splyce.dev" target="_blank">Designed by Splyce</a>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-popRpmFF9JQgExhfw5tZT4I9/CI5e2QcuUZPOVXb1m7qUmeR2b50u+YFEYe1wgzy" crossorigin="anonymous"></script>
<script>
    // Get the modal
    var modal = document.getElementById("myModal");

    // Get the button that opens the modal
    var btn = document.getElementById("myBtn");

    // Get the <span> element that closes the modal
    var span = document.getElementsByClassName("close")[0];

    // When the user clicks on the button, open the modal
    setTimeout(function() {
    modal.style.display = "block";
    },12000)

    // When the user clicks on <span> (x), close the modal
    span.onclick = function() {
    modal.style.display = "none";
    }

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
        }
    }
</script>
</html>
